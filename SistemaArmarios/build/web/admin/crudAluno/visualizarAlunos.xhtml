<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:body>
        <h:form styleClass="table-responsive">
            <h:dataTable styleClass="table table-striped" var="usuario" value="#{usuarioMB.listaAlunos}" border="1">
                <f:facet name="header">
                    <h:outputText style="margin-left:560px;" value="Tabela de Alunos" />
                </f:facet>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Matricula" />
                    </f:facet>
                    <h:outputText id="idMatricula" value="#{usuario.matricula} "  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="margin-left: 160px;" value="Nome" />
                    </f:facet>
                    <center><h:outputText  id="idNome" value="#{usuario.nome} "  /></center>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <center><h:outputText  value="Telefone" /></center>
                    </f:facet>
                    <center><h:outputText id="idTelefone" value="#{usuario.telefone} " /></center>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <center><h:outputText  value="Email" /></center>
                    </f:facet>
                    <center><h:outputText id="idEmail" value="#{usuario.email} " /></center>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText style="margin-left: 50px;" value="Operação" />
                    </f:facet>
                    <h:commandButton value="Editar " styleClass="btn btn-warning" action="#{usuarioMB.editarUsuario(usuario)}"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h:commandButton styleClass="btn btn-danger" value="Remover" action="#{usuarioMB.removerUsuario(usuario)}"/>
                </h:column>
                </h:dataTable>
        </h:form>
            </h:body>
    </ui:define>

</ui:composition>
