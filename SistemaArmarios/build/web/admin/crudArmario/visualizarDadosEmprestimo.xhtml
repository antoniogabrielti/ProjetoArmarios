<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div id="content" class="center_content"><center>
                <br></br><center><h2><span class="label label-success">Informações Emprestimo Armário</span></h2></center><br></br>
            <h:form class="formlogin">
                    <h:outputLabel style="color:#843534;font-size: 18px;">
                        <b>Matrícula: </b></h:outputLabel><h:outputText style="margin-left: 5px; width: 250px;font-size: 18px;" id="matricula" value="#{armarioMB.emprestimo.proprietario.matricula}"
                             styleClass="form-group-sm"/>
                        <br></br><br></br><h:outputLabel style="color:#843534;font-size: 18px;">
                            <b>Nome do Aluno: </b></h:outputLabel><h:outputText style="margin-left: 5px; width: 250px;font-size: 18px;" id="nome" value="#{armarioMB.emprestimo.proprietario.nome}"
                             styleClass="form-group-sm"/>
                        <br></br><br></br><h:outputLabel style="color:#843534;font-size: 18px;">
                            <b>Email: </b></h:outputLabel><h:outputText style="margin-left: 5px; width: 250px;font-size: 18px;" id="email" value="#{armarioMB.emprestimo.proprietario.email}"
                             styleClass="form-group-sm"/>
                        <br></br><br></br><h:outputLabel style="color:#843534;font-size: 18px;">
                            <b>Armário: </b></h:outputLabel><h:outputText style="margin-left: 5px; width: 250px;font-size: 18px;" id="armario" value="#{armarioMB.emprestimo.armario.numero}"
                             styleClass="form-group-sm"/>
                        <br></br><br></br><h:outputLabel style="color:#843534;font-size: 18px;">
                            <b>Data Emprestimo: </b></h:outputLabel><h:outputText style="margin-left: 5px; width: 250px;font-size: 18px;" id="dataEmprestimo" value="#{emprestimoMB.processarData(armarioMB.emprestimo.dataEmprestimo)}"
                             styleClass="form-group-sm"/>
                        <br></br><br></br><h:outputLabel style="color:#843534;font-size: 18px;">
                            <b>Data Devolução: </b></h:outputLabel><h:outputText style="margin-left: 5px; width: 250px;font-size: 18px;" id="dataDevolucao" value="#{emprestimoMB.processarData(armarioMB.emprestimo.dataDevolucao)}"
                             styleClass="form-group-sm"/>
                        &nbsp;&nbsp;&nbsp;
                        <br></br><br></br><h:commandButton value="CANCELAR" action="/admin/index?faces-redirect=true" id="btncancelar"
                                     styleClass="btn btn-danger" />
                        &nbsp;&nbsp;&nbsp;
                        <h:commandButton value="FINALIZAR DEVOLUÇÃO" action="#{emprestimoMB.devolucao(armarioMB.emprestimo)}" id="btnbusca"
                                     styleClass="btn btn-success" />
               </h:form>
            </center></div>
    </ui:define>

</ui:composition>
