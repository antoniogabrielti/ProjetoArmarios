<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
<h:body>
    <center><h2><span class="label label-success">Emprestimo de Armário</span></h2></center><br></br>
        <h:form class="table-responsive">
            <h:dataTable class="table table-striped" var="armario" value="#{armarioMB.listaArmariosDisponiveis}" border="1">
                <f:facet name="header">
                    <h:outputText style="margin-left:255px;" value="Escolha entre os armários disponiveis abaixo qual desses você deseja realizar o emprestimo/locação:" />
                </f:facet>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="margin-left:80px;" value="Número do Armário" />
                    </f:facet>
                    <h:outputText style="margin-left:150px;" id="idNumArmario" value="#{armario.numero} "  />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText style="margin-left:130px;" value="Situação Atual" />
                    </f:facet>
                    <span style="margin-left:150px;" class="label #{armarioMB.getLabel(armario)}">#{armarioMB.getStatus(armario)}</span>
                </h:column>
                <h:column >
                    <f:facet name="header">
                        <h:outputText style="margin-left:140px;"  value="Operação" />
                    </f:facet>
                    <h:commandButton style="margin-left:150px;" value="Locar " styleClass="btn btn-success" action="#{emprestimoMB.SelecionaArmario(armario)}"/>
                </h:column>
                </h:dataTable>
        </h:form>
            </h:body>
    </ui:define>

</ui:composition>
