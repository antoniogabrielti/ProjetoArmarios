<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
<div id="content" class="center_content">
            <center><h2><span class="label label-primary">Locação de Armário</span></h2></center><br></br>
            <h:form class="form-horizontal">
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-5">
                        <b>Número do Armário: </b></h:outputLabel>
                    <div class="col-sm-7">
                        <h:inputText class="form-control" style="margin-left: 5px; width: 300px;" id="numarmario" value="#{emprestimoMB.armarioSelecionado.numero}"/><br></br>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-5">
                        <b>Matricula do Aluno Proprietário: </b></h:outputLabel>
                    <div class="col-sm-7">
                        <h:inputText class="form-control" style="margin-left: 5px; width: 300px;" id="matricula" value="#{emprestimoMB.alunoSelecionado.matricula}"/><br></br>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-5">
                        <b>Nome do Aluno Proprietário: </b></h:outputLabel>
                    <div class="col-sm-7">
                        <h:inputText class="form-control" style="margin-left: 5px; width: 300px;" id="nome" value="#{emprestimoMB.alunoSelecionado.nome}"/><br></br>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-5">
                        <b>Email do Aluno Proprietário: </b></h:outputLabel>
                    <div class="col-sm-7">
                        <h:inputText class="form-control" style="margin-left: 5px; width: 300px;" id="email" value="#{emprestimoMB.alunoSelecionado.email}"/><br></br>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-5">
                        <b>Data do Emprestimo: </b></h:outputLabel>
                    <div class="col-sm-7">
                        <h:inputText class="form-control" style="margin-left: 5px; width: 300px;" id="dtemprestimo" value="#{emprestimoMB.dtEmprestimo}"/><br></br>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel class="control-label col-sm-5">
                        <b>Data Prevista para Devolução: </b></h:outputLabel>
                    <div class="col-sm-7">
                        <h:inputText class="form-control" style="margin-left: 5px; width: 300px;" id="dtDevolucao" value="#{emprestimoMB.dtDevolucao}"/><br></br>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-5 col-sm-2">
                      <h:commandButton value="FINALIZAR" action="#{emprestimoMB.finalizarEmprestimo()}" id="btneditar"
                                       styleClass="btn btn-success" />
                  </div>
                </div>
               </h:form>
            </div>
    </ui:define><br></br>

</ui:composition>
